<div class="login-main">
  <div class="row  text-center">
    <div class="col-sm-4 container">
      <form class="log-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
        <mat-card>
          <mat-card-title>
            Login
          </mat-card-title>
          <mat-card-content>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <input type="text" matInput placeholder="Enter Username" formControlName="Username">
                </mat-form-field>
              </div>
              <div class="col-sm-12">
                <mat-form-field>
                  <input type="password" matInput placeholder="Enter Password" formControlName="Password">
                </mat-form-field>
              </div>
              <div class="col-sm-12">
                <mat-checkbox>Remember me</mat-checkbox>
              </div>
              <div class="col-sm-12">
                <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</div>
