<div class="row">
  <div class="col-sm-12">
    <mat-card>
      <div class="row">
        <div class="col-sm-6">
          <!-- <span (click)="onHideDetailPanel()"><i title="Back to List" class="fas fa-arrow-left"></i></span> -->
        </div>
        <div class="col-sm-6">
          <div *ngIf="archiveButton" class="col-sm-6"><a class="pull-right" (click)="DeletePhase(phaseId)">Archive</a></div>
        </div>
      </div>
      <form [formGroup]="phaseDetailsForm">
        <div class="row">
          <div class="col-sm-12">
            <div class="col-sm-6">
              <label>Phase</label>
              <input (blur)="onChange(phaseName.value)" #phaseName formControlName="phaseName" matInput name="phaseName"
                class="form-control" placeholder="Phase" />
            </div>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
