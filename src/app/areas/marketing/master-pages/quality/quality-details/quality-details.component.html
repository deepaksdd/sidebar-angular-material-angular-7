<div class="row">
    <div class="col-sm-12">
      <mat-card>
        <div class="row">
          <div class="col-sm-6">
            <!-- <span (click)="onHideDetailPanel()"><i title="Back to List" class="fas fa-arrow-left"></i></span> -->
          </div>
          <div class="col-sm-6">
            <div *ngIf="archiveButton" class="col-sm-6"><a class="pull-right" (click)="DeleteQuality(qualityId)">Archive</a></div>
          </div>
        </div>
        <form [formGroup]="qualityDetailsForm">
          <div class="row">
            <div class="col-sm-12">
              <div class="col-sm-6">
                <label>Quality</label>
                <input (blur)="onChange(qualityName.value)" #qualityName formControlName="qualityName" matInput name="qualityName"
                  class="form-control" placeholder="Quality" />
              </div>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
