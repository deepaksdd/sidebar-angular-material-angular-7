<div class="body-content">
  <div class="balance-sheet-main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <mat-card>

            <div class="row">
              <div class="col-sm-12">
                Assets Properties & Capital
                <tr *ngFor="let item of assetsList">
                  <td>
                    <lib-inline-edit [value]="item" (action)="onValueChangeEmit($event)" (addAction)="addActionEmit($event)"></lib-inline-edit>
                  </td>
                </tr>
                <div *ngIf="inputFieldAssetsFlag">
                  <input #assets name="assets" (keyup.enter)="onAdd(ASSETS_ID, assets.value)" (blur)="onAdd(ASSETS_ID, assets.value)" />
                </div>
                <a (click)="toggleInputFieldAssets()"><span class="badge">+</span></a>
              </div>


              <div class="col-sm-12 margin_top_10">
                Liabilities
                <tr *ngFor="let item of liabilitiesList">
                  <td>
                    <lib-inline-edit [value]="item" (action)="onValueChangeEmit($event)" (addAction)="addActionEmit($event)"></lib-inline-edit>
                  </td>
                </tr>
                <div *ngIf="inputFieldLiabilitiesFlag">
                  <input #liabilities name="liabilities" (keyup.enter)="onAdd(LIABILITY_ID, liabilities.value)" (blur)="onAdd(LIABILITY_ID, liabilities.value)"
                  />
                </div>
                <a (click)="toggleInputFieldLiabilities()"><span class="badge">+</span></a>
              </div>


              <div class="col-sm-12 margin_top_10">
                Donor's Equity
                <tr *ngFor="let item of donorsEquityList">
                  <td>
                    <lib-inline-edit [value]="item" (action)="onValueChangeEmit($event)" (addAction)="addActionEmit($event)"></lib-inline-edit>
                  </td>
                </tr>
                <div *ngIf="inputFieldDonorsEquityFlag">
                  <input #donorsEquity name="donorsEquity" (keyup.enter)="onAdd(DONORS_EQUITY_ID, donorsEquity.value)" (blur)="onAdd(DONORS_EQUITY_ID, donorsEquity.value)"
                  />
                </div>
                <a (click)="toggleInputFieldDonorsEquity()"><span class="badge">+</span></a>
              </div>




            </div>

          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
