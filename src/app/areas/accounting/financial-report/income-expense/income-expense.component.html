<div class="body-content">
  <div class="income-expense-main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <mat-card>

            <div class="row">
              <div class="col-sm-12">
                Income
                <tr *ngFor="let item of incomeList">
                  <td>
                    <lib-inline-edit [value]="item" (action)="onValueChangeEmit($event)" (addAction)="addActionEmit($event)"></lib-inline-edit>
                  </td>
                </tr>
                <div *ngIf="inputFieldIncomeFlag">
                  <input #income name="income" (keyup.enter)="onAdd(INCOME_ID, income.value)" (blur)="onAdd(INCOME_ID, income.value)" />
                </div>
                <a (click)="toggleInputFieldIncome()"><span class="badge">+</span></a>
              </div>

              <div class="col-sm-12 margin_top_10">
                Expense
                <tr *ngFor="let item of expenseList">
                  <td>
                    <lib-inline-edit [value]="item" (action)="onValueChangeEmit($event)" (addAction)="addActionEmit($event)"></lib-inline-edit>
                  </td>
                </tr>
                <div *ngIf="inputFieldExpenseFlag">
                  <input #expense name="expense" (keyup.enter)="onAdd(EXPENSE_ID, expense.value)" (blur)="onAdd(EXPENSE_ID, expense.value)"
                  />
                </div>
                <a (click)="toggleInputFieldExpense()"><span class="badge">+</span></a>
              </div>

            </div>

          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
